<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Login</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="diagonal-lines"></div>
    
    <div class="login-box">
        <div class="login-card">
            <div class="login-logo">
                <span>SYNTHWAVE</span>
            </div>

            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" style="color: white;">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" style="color: white;">
                </div>

                <button type="submit" class="btn btn-block login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="social-auth-links text-center mt-4">
                    <p style="color: var(--synth-neon);">O continúa con</p>
                    
                    <a href="#" class="btn btn-block btn-google">
                        <i class="fab fa-google" style="color: #db3236;"></i> Gmail
                    </a>
                    
                    <a href="#" class="btn btn-block btn-outlook">
                        <i class="fab fa-microsoft" style="color: #0072c6;"></i> Outlook
                    </a>
                    
                    <a href="#" class="btn btn-block btn-facebook">
                        <i class="fab fa-facebook" style="color: #3b5998;"></i> Facebook
                    </a>
                </div>

                <p class="mt-3 text-center" style="color: white;">
                    ¿No tienes cuenta? 
                    <a href="register.html" class="terms-link">Registrarte</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Synthwave Admin</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --synth-primary: #ff38ac;
            --synth-secondary: #7a04eb;
            --synth-bg: #1a0933;
            --synth-neon: #08f7fe;
            --synth-border: #ff75c3;
        }

        body {
            background: linear-gradient(45deg, #16052f, #2c0a5a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 40px;
        }

        .error-content {
            background: rgba(26, 9, 51, 0.9);
            border: 2px solid var(--synth-neon);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(122, 4, 235, 0.3);
            position: relative;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(122, 4, 235, 0.3); }
            50% { box-shadow: 0 0 60px rgba(255, 56, 172, 0.5); }
            100% { box-shadow: 0 0 30px rgba(122, 4, 235, 0.3); }
        }

        .error-title {
            font-size: 8rem;
            font-weight: bold;
            color: var(--synth-primary);
            text-shadow: 0 0 20px var(--synth-primary);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 2rem;
            color: var(--synth-neon);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--synth-neon);
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-btn {
            background: linear-gradient(45deg, var(--synth-primary), var(--synth-secondary));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .error-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--synth-primary);
            color: white;
        }

        .error-btn-outline {
            background: transparent;
            border: 2px solid var(--synth-neon);
            color: var(--synth-neon);
        }

        .error-btn-outline:hover {
            background: rgba(8, 247, 254, 0.2);
        }

        /* Efectos de fondo */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(122, 4, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(122, 4, 235, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 56, 172, 0.3);
            font-size: 2rem;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        

        .password-box {
            width: 450px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .password-card {
            background: rgba(26, 9, 51, 0.9);
            border: 2px solid var(--synth-neon);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(122, 4, 235, 0.3);
            position: relative;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(122, 4, 235, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 56, 172, 0.5); }
            100% { box-shadow: 0 0 20px rgba(122, 4, 235, 0.3); }
        }

        .password-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .password-logo span {
            font-size: 2.5em;
            color: var(--synth-neon);
            text-shadow: 0 0 15px var(--synth-neon);
            font-family: 'Arial', sans-serif;
            letter-spacing: 3px;
        }

        .password-instructions {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid var(--synth-border) !important;
            color: white !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 15px var(--synth-primary) !important;
            border-color: var(--synth-neon) !important;
        }

        .password-btn {
            background: linear-gradient(45deg, var(--synth-primary), var(--synth-secondary));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .password-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--synth-primary);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: var(--synth-neon);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-to-login a:hover {
            text-shadow: 0 0 15px var(--synth-neon);
        }

        /* Efecto de líneas diagonales de fondo */
        .diagonal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 25px,
                rgba(255, 56, 172, 0.1) 25px,
                rgba(255, 56, 172, 0.1) 50px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="floating-icons" id="floatingIcons"></div>
    
    <div class="password-box">
        <div class="password-card">
            <div class="password-logo">
                <span>SYNTHWAVE</span>
            </div>

            <div class="password-instructions">
                <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
            </div>

            <form id="passwordResetForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="resetEmail" 
                           placeholder="Correo electrónico" required>
                    <div class="invalid-feedback" style="color: #ff0000; text-shadow: 0 0 5px #ff0000;">
                        Por favor ingresa un email válido
                    </div>
                </div>

                <button type="submit" class="password-btn">
                    <i class="fas fa-paper-plane mr-2"></i> ENVIAR ENLACE
                </button>
            </form>

            <div class="back-to-login">
                <a href="login.html"><i class="fas fa-arrow-left mr-2"></i>Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Crear iconos flotantes
        const icons = ['fa-globe', 'fa-gamepad', 'fa-headphones', 'fa-keyboard', 'fa-server', 'fa-database'];
        const colors = ['#ff38ac', '#7a04eb', '#08f7fe', '#00ffa3', '#ff005c', '#ffc107'];
        
        for (let i = 0; i < 20; i++) {
            const icon = document.createElement('div');
            icon.className = `floating-icon fas ${icons[Math.floor(Math.random() * icons.length)]}`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
            icon.style.color = colors[Math.floor(Math.random() * colors.length)];
            icon.style.animationDuration = `${15 + Math.random() * 20}s`;
            icon.style.animationDelay = `-${Math.random() * 20}s`;
            document.getElementById('floatingIcons').appendChild(icon);
        }
    </script>
</body>
</html>

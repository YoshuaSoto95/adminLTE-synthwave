<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Mismo head que login.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Login</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <div class="diagonal-lines"></div>
    
    <div class="register-box">
        <div class="login-card">
            <div class="login-logo">
                <span>SYNTHWAVE</span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                    <div class="invalid-feedback" style="color: #ff0000; text-shadow: 0 0 5px #ff0000;">
                        Por favor ingresa un nombre de usuario
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    <div class="invalid-feedback" style="color: #ff0000; text-shadow: 0 0 5px #ff0000;">
                        Por favor ingresa un email válido
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <div class="invalid-feedback" style="color: #ff0000; text-shadow: 0 0 5px #ff0000;">
                        Las contraseñas no coinciden
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms" style="color: white;">
                        Acepto los <a href="#" class="terms-link">Términos y Condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-block login-btn">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>

                <div class="social-auth-links text-center mt-4">
                    <p style="color: var(--synth-neon);">O regístrate con</p>
                    
                    <a href="#" class="btn btn-block btn-google">
                        <i class="fab fa-google" style="color: #db3236;"></i> Gmail
                    </a>
                    
                    <a href="#" class="btn btn-block btn-outlook">
                        <i class="fab fa-microsoft" style="color: #0072c6;"></i> Outlook
                    </a>
                </div>

                <p class="mt-3 text-center" style="color: white;">
                    ¿Ya tienes cuenta? 
                    <a href="login.html" class="terms-link">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Validación en tiempo real
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBar = document.querySelector('.password-strength-bar');

        password.addEventListener('input', function() {
            const strength = Math.min(this.value.length * 10, 100);
            strengthBar.style.width = strength + '%';
        });

        confirmPassword.addEventListener('input', function() {
            if(this.value !== password.value) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });

        // Manejo del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if(this.checkValidity()) {
                // Aquí iría la lógica de registro
                Swal.fire({
                    icon: 'success',
                    title: '¡Registro exitoso!',
                    text: 'Bienvenido a Synthwave Admin',
                    confirmButtonColor: var(--synth-primary),
                    background: var(--synth-bg),
                    timer: 2000
                }).then(() => {
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
